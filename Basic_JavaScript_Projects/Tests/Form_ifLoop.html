<!DOCTYPE html>
<html>

<head>
    <script src="JavaScript/JavaScript_2.js" defer></script>
    <link rel = "stylesheet" href="CSS/CSS_1.css">
</head>

<body>
    <h2>Contact Form</h2>
    <form name="contact" action="/submit_contact_form" onsubmit="return validateForm()" method="post">
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name here" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email here" required><br>
        <label for="message">Message</label><br>
        <textarea id="message" name="message" placeholder="Enter your message here" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
    
</body>

</html>
